server.port=${port:8080}

spring.jpa.hibernate.ddl-auto = none

spring.jpa.database=postgresql

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/DocVet?useSSL=false&serverTimezone=America/Sao_Paulo&characterEncoding=UTF-8
spring.datasource.username=postgres
spring.datasource.password=123

spring.jpa.show-sql=true

# Antigo: spring.datasource.initialization-mode
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:estado.sql, classpath:cidade.sql, classpath:data.sql
spring.sql.init.platform=postgres

spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

spring.sql.init.encoding=UTF-8